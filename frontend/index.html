<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Theorem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 relative"
  >
    <!-- Floating Particles -->
    <div class="particles-container" id="particlesContainer"></div>

    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Morphing Blob Background -->
    <div class="blob"></div>
    <div class="blob-2"></div>
    <div class="blob-3"></div>

    <!-- Main Content Container -->
    <div class="min-h-screen">
      <div id="content" class="card max-w-lg w-full mx-auto">
        <!-- Content will be dynamically loaded here -->
      </div>
    </div>

    <!-- Footer with Creator Credit -->
    <footer class="bg-black/20 backdrop-blur-lg border-t border-white/10 py-4">
      <div
        class="max-w-5xl mx-auto px-6 flex justify-between items-center text-white text-sm"
      >
        <div class="flex items-center space-x-2">
          <span>Made with ðŸ’– by</span>
          <a
            href="https://www.instagram.com/_keshab._.6?igsh=MTVvd3ZoOHBtZGEzcg=="
            target="_blank"
            class="font-bold text-pink-300 hover:text-pink-400 transition-colors"
          >
            Keshu
          </a>
        </div>
        <div class="flex space-x-4">
          <a
            href="https://www.instagram.com/_keshab._.6?igsh=MTVvd3ZoOHBtZGEzcg=="
            target="_blank"
            class="hover:text-pink-300 transition-colors flex items-center space-x-1"
          >
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
          </a>
        </div>
      </div>
    </footer>

    <script src="script.js"></script>
    <script>
      // Initialize home page immediately
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(() => {
          showHomePage();
          // Add initial animation
          const content = document.getElementById("content");
          if (content) {
            content.classList.add("fade-in");
            setTimeout(() => {
              content.classList.remove("fade-in");
            }, 2000);
          }
        }, 100);
      });
    </script>
  </body>
</html>
