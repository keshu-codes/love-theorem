services:
  - type: web
    name: love-theorem-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production

  - type: static
    name: love-theorem-frontend
    buildCommand: echo "Building frontend..."
    publishDirectory: frontend
    routes:
      - type: rewrite
        source: /api/*
        destination: https://love-theorem-backend.onrender.com/api/$1
      - type: rewrite
        source: /*
        destination: /index.html
